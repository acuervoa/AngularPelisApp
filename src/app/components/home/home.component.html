<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">PelisApp</h1>
    <p class="lead">Peliculas provenientes del servicio themoviedb.org</p>
  </div>
</div>

<div class="container">
    <h1>Cartelera</h1>
    <hr>

    <div class="row" *ngIf="cartelera">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12 div-pic-1"
                    [ngStyle]="{ 'background-image': 'url( ' + (cartelera[0] | peliculaImagen) + ' ) ' }">
                </div>

            </div>
            <div class="row">
              <div class="col-md-6 div-pic-2"
                    [ngStyle]="{ 'background-image': 'url( ' + (cartelera[1] | peliculaImagen) + ' ) ' }">
              </div>
              <div class="col-md-6 div-pic-2"
                    [ngStyle]="{ 'background-image': 'url( ' + (cartelera[2] | peliculaImagen) + ' ) ' }">
              </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6 div-pic-2"
                    [ngStyle]="{ 'background-image': 'url( ' + (cartelera[3] | peliculaImagen) + ' ) ' }">
                </div>
                <div class="col-md-6 div-pic-2"
                    [ngStyle]="{ 'background-image': 'url( ' + (cartelera[4] | peliculaImagen) + ' ) ' }">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 div-pic-1"
                    [ngStyle]="{ 'background-image': 'url( ' + (cartelera[5] | peliculaImagen) + ' ) ' }">
                </div>

            </div>
        </div>
    </div>
</div>
